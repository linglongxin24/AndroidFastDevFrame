apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def mavenVersionCode = 243
def mavenVersionName = "2.4.3"

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 22
        versionCode mavenVersionCode
        versionName mavenVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api 'com.squareup.retrofit2:retrofit:2.1.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    api 'com.squareup.okhttp3:okhttp:3.12.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.12.0'
    api 'io.reactivex:rxandroid:1.2.0'
    api 'com.orhanobut:logger:2.2.0'
    api 'com.alibaba:fastjson:1.2.33'
    api 'cn.bjtsn.dylan:lifecycleObserver:0.0.1'
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

